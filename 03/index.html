<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="header">
    <h3>服务调用信息</h3>
    <ul class="server clearfix">
        <li><i>响应时间：</i><span>410ms</span></li>
        <li><i>持续时间：</i><span>413ms</span></li>
        <li><i>pan总数：</i><span>S2</span></li>
        <li><i>深度：</i><span>2</span></li>
        <li><i>服务数：</i><span>2</span></li>
        <li><i>涉及IP：</i><span>1</span></li>
        <li><i>节点数：</i><span>1</span></li>
        <li><i>应用数：</i><span>1</span></li>
        <li><i>失败数：</i><span>0</span></li>
        <li><i>慢服务：</i><span>0</span></li>
    </ul>
    <ul class="choose clearfix">
        <li><label for="">APP汇总：<input type="checkbox"></label></li>
        <li><label for="">NODE汇总：<input type="checkbox"></label></li>
        <li><label for="">IP汇总：<input type="checkbox"></label></li>
    </ul>
</div>
<div class="content">
    <h3>服务调用明细</h3>
    <div class="server-content clearfix">
        <div class="left">
            <div class="item-title">services</div>
            <div class="item">+ts/m3</div>
            <div class="item">+ts/m3</div>
        </div>
        <div class="right">
            <div class="item-title">
                <p class="server-style">
                    <span><b>0</b></span>
                    <span><b>82.600ms</b></span>
                    <span><b>165.200ms</b></span>
                    <span><b>247.800ms</b></span>
                    <span><b>330.400ms</b></span>
                    <span><b>413.000ms</b></span>
                </p>
            </div>
            <div class="item-content">
                <div class="item-sort">
                    <p class="server-style">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                    <div class="server-state">
                        <p style="width: 900px">410ms</p>
                    </div>
                </div>
            </div>
            <div class="item-content">
                <div class="item-sort">
                    <p class="server-style">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                    <div class="server-state">
                        <p style="width: 900px; margin-left: 66px;">410ms</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/jquery-2.2.4.min.js"></script>
</body>
</html>
