<script>
  $(function () {

    var viewData = [
      {
        text: 'Parent 1',
        nodes: [
          {
            text: 'Child 1',
            href: '#child1',
            tags: ['2'],
            state: {
              selected: true
            }
          },
          {
            text: 'Child 2',
            href: '#child2',
            tags: ['0']
          }
        ]
      },
      {
        text: 'Parent 2'
      }
    ];


    $('#treeView').treeview({
      data: viewData,
      // levels: 1,
      expandIcon: 'glyphicon glyphicon-th',
      collapseIcon: 'glyphicon glyphicon-list',
      showTags: true,
      enableLinks: true,
      showBorder: false
    });




  });
  function editItem() {
    $('#editModal').modal({})
  }

  function deleteItem() {
    $('#deleteModal').modal({})
  }
</script>
