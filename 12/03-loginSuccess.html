<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>登录成功</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="attestation">
  <div class="title">
    <p>您已登录成功</p>
    <span>可进一步完善资料成为认证用户可享受30天VIP权限</span>
  </div>
  <div class="item">
    <label for="">姓名：</label>
    <input type="text" placeholder="请输入您的真实姓名">
  </div>
  <div class="item">
    <label for="">身份证号：</label>
    <input type="text" placeholder="请输入身份证号">
  </div>
  <div class="item">
    <label for="">执业类型：</label>
    <select name="" id="">
      <option value="">请选择</option>
      <option value="">请选择11</option>
    </select>
  </div>
  <div class="item">
    <label for="">执业机构：</label>
    <div class="item-radio">
      <p>
        <i class="m-radio active"></i>
        <b>保险公司</b>
        <select name="" id="">
          <option value="">请选择</option>
          <option value="">请选择11</option>
        </select>
      </p>
      <p>
        <i class="m-radio"></i>
        <b>其他</b>
        <input type="text" placeholder="请自行输入名称">
      </p>
    </div>
  </div>
  <div class="item">
    <label for="">资格证书：</label>
    <div class="switch">
      <i></i>
    </div>
  </div>
  <div class="item">
    <label for="">资格证书编号：</label>
    <input type="text" placeholder="请输入资格证书编号">
  </div>
  <div class="item">
    <label for="">执业证：</label>
    <div class="switch active">
      <i></i>
    </div>
  </div>
  <div class="item">
    <label for="">执业资格证编号：</label>
    <input type="text" placeholder="请输入执业资格证编号">
  </div>
  <div class="handle">
    <a href="javascript:;">跳过</a>
    <a href="javascript:;">确定</a>
  </div>

</div>

<script src="./js/jquery-3.3.1.min.js"></script>
<script>
  $('.item-radio .m-radio').bind('click', function () {
    $(this).addClass('active')
    $(this).parents('p').siblings('p').find('.m-radio').removeClass('active')
  })
</script>
</body>
</html>
