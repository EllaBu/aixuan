<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/messageBox.js"></script>
<script>
  $(function () {
    $('.show-msgbox').click(function () {
      // 默认调用
      // $.messageBox()


      // 有参数调用
      $.messageBox({
        title: 'VIP功能提醒',                          // 标题内容
        message: '您的VIP使用期限已到期，您想继续使用么？',  // 提示内容

        cancelBtn: '返回',    // 返回按钮显示文字
        okBtn: '确定',        // 确定按钮显示文字

        okFun () {      // 点击确定按钮触发函数
          window.location.href = './04-vip1.html'
        },
        cancelFun: function () {  // 点击取消按钮触发函数
          alert('cancel')
        }
      })
    })
  })
</script>
