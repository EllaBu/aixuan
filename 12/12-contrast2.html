<script src="./js/jquery-3.3.1.min.js"></script>

<script src="../common/vconsole.min.js"></script>
<script>
  $(function () {

    $('.collect-list li').touchWipe({itemDelete: '.item-delete'});
    $(".item-delete").bind('click', function (e) {
      e.stopPropagation()
      $(this).parents('li').remove()
    })


    //创建MeScroll对象,内部已默认开启下拉刷新,自动执行up.callback,重置列表数据;
    var mescroll = new MeScroll("mescroll", {
      down: {
        isLock: true
      },
      up: {
        auto: false,
        isBounce: true,
        callback: getListData //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
      }
    });

    function getListData() {
      $('.collect-list').append('<li>\n' +
        '      <img src="./img/collect.png" alt="">\n' +
        '      <span>哆啦A宝重大疾病险</span>\n' +
        '      <a href="javascript:;">对比</a>\n' +
        '      <div class="item-delete">删除</div>\n' +
        '    </li>')
      mescroll.endSuccess()
    }

  })
</script>
