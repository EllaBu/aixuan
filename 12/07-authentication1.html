<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>认证获30天VIP权限</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="authentication">
  <div class="item">
    <label for="">姓名：</label>
    <input type="text" placeholder="请输入您的真实姓名">
  </div>
  <div class="item">
    <label for="">身份证号：</label>
    <input type="text" placeholder="请输入身份证号">
  </div>
  <div class="item">
    <label for="">执业类型：</label>
    <select name="" id="">
      <option value="">请选择</option>
      <option value="">请选择11</option>
    </select>
  </div>
  <div class="item">
    <label for="">执业机构：</label>
    <select name="" id="">
      <option value="">请选择</option>
      <option value="">请选择11</option>
    </select>
  </div>
  <div class="item">
    <label for="">资格证书：</label>
    <div class="switch">
      <i></i>
    </div>
  </div>
  <div class="item">
    <label for="">资格证书编号：</label>
    <input type="text" placeholder="请输入资格证书编号">
  </div>
  <div class="item">
    <label for="">执业证：</label>
    <div class="switch active">
      <i></i>
    </div>
  </div>
  <div class="item">
    <label for="">执业资格证编号：</label>
    <input type="text" placeholder="请输入执业资格证编号">
  </div>

  <div class="handle">
    <a href="javascript:;">确定</a>
  </div>


</div>

<script src="./js/jquery-3.3.1.min.js"></script>
<script>
  $('.switch i').bind('click', function () {
    $(this).parent().toggleClass('active')
  })
</script>
</body>
</html>
