<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>产品勘误</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="gray-bg corrigendum">
<div class="fill-in">
  <textarea name="" id="" placeholder="如您发现产品有任何的错误或问题，请在此填写后发给我们，感谢您的支持"></textarea>
  <p><span id="characterNum">0</span>/1000</p>
</div>
<div class="fill-person">
  <div class="item">
    <label for="">姓名</label>
    <input type="text" placeholder="请输入您的姓名">
  </div>
  <div class="item">
    <label for="">联系电话</label>
    <input type="text" placeholder="请输入联系电话">
  </div>
  <div class="item">
    <label for="">微信</label>
    <input type="text" placeholder="请输入微信号">
  </div>
  <div class="item">
    <label for="">电子邮箱</label>
    <input type="text" placeholder="请输入电子邮箱">
  </div>

</div>
<div class="fill-handle">
  <button class="btn btn-common">提交</button>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script>
  $(function () {
    $("textarea").on('input propertychange', function() {
      var len = getStrLength(this.value);
      $("#characterNum").html(len);
    })

    function getStrLength(str) {
      var len = str.length;
      var reLen = 0;
      for (var i = 0; i < len; i++) {
        if (str.charCodeAt(i) < 27 || str.charCodeAt(i) > 126) {
          reLen += 2;
        } else {
          reLen++;
        }
      }
      return reLen;
    }
  })
</script>
</body>
</html>
