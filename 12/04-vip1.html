<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>VIP会员购买</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="header">
    <i class="header-back"></i>
    <h4>VIP会员购买</h4>
  </div>
  <div class="vip-body vip-header">

    <div class="get-vip">
      <h4>怎样获得VIP</h4>
      <div class="vip-choose">
        <div class="active"><b>499</b>元/年</div>
        <div>购买<a href="javascript:;">营销员责任险</a><br><span>免费</span>获得VIP资格</div>
      </div>
      <div class="vip-btn">
        <button class="btn btn-common">马上购买</button>
        <button class="btn btn-common">去申请VIP资格</button>
      </div>
      <p><input type="checkbox">我已阅读并同意<a href="javascript:;">《开通协议》</a> | <a href="javascript:;">《权益规则详情》</a></p>
    </div>
  </div>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script>
    $(function () {
      $('.vip-choose>div').bind('click', function () {
        var index = $(this).index()
        $(this).addClass('active').siblings().removeClass('active')
        $('.vip-btn .btn').hide()
        $('.vip-btn .btn').eq(index).show()
      })
    })
  </script>
</body>
</html>
