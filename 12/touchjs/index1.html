<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>touch.js demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="js/touch.min.js"></script>
    <script type="text/javascript" src="js/cat.touchjs.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <style>
        .img-box{
            position:relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border: 1px dashed #ff0000;
        }
        .img-box img {
            position:relative;
            transform-origin:center
        }
    </style>
</head>
<body>
    <div style="padding:20px;">
        <div class="img-box">
            <img id="targetObj" src="../img/photo-one.jpg" />
        </div>

        <!--<div class="choose-img">
    <p class="btn btn-common">选择图片<input type="file" onchange="selectFileImage(this)" accept="image/*;capture=camera"></p>
  </div>-->
    </div>
    <script type="text/javascript">
        $(function () {
            var $targetObj = $('#targetObj');
            //初始化设置
            cat.touchjs.init($targetObj, function (left, top, scale, rotate) {
                $targetObj.css({
                    left: left,
                    top: top,
                    'transform': 'scale(' + scale + ') rotate(' + rotate + 'deg)',
                    '-webkit-transform': 'scale(' + scale + ') rotate(' + rotate + 'deg)'
                });
            });
            //初始化拖动手势（不需要就注释掉）
            cat.touchjs.drag($targetObj, function (left, top) {
            });
            //初始化缩放手势（不需要就注释掉）
            cat.touchjs.scale($targetObj, function (scale) {
            });
            //初始化旋转手势（不需要就注释掉）
            cat.touchjs.rotate($targetObj, function (rotate) {
            });
        });
    </script>
</body>
</html>
