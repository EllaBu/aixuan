<script>
    $('.result-area').on('click', '.move-up', function () {
        moveUp($(this));
    })
    $('.result-area').on('click', '.move-down', function () {
        moveDown($(this));
    })
    // 上移
    function moveUp(obj) {
        var current = $(obj).parents('tr');
        var prev = current.prev();
        if (current.index() > 0) {
            current.insertBefore(prev);
        }
    }
    // 下移
    function moveDown(obj) {
        var current = $(obj).parents('tr');
        var next = current.next();
        if (next) {
            current.insertAfter(next);
        }
    }
</script>
