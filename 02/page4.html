<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobileSelect.css">

</head>
<body>
<div class="new-wrapper">
    <!-- 添加家庭成员 -->

    <h3>家庭成员</h3>
    <ul class="person-list">
        <li>
            <span><img src="./img/man.png" alt=""></span>
            <b>张三丰（本人）</b>
            <i>年龄：28</i>
            <a href="javascript:;">编辑</a>
        </li>
        <li>
            <span><img src="./img/man.png" alt=""></span>
            <b>张三丰（本人）</b>
            <i>年龄：28</i>
            <a href="javascript:;">编辑</a>
        </li>
        <li>
            <span><img src="./img/man.png" alt=""></span>
            <b>张三丰（本人）</b>
            <i>年龄：28</i>
            <a href="javascript:;">编辑</a>
        </li>
    </ul>
    <button>+</button>
    <div class="person-add">
        <div class="item">
            <label for="">姓名：</label>
            <input type="text">
        </div>
        <div class="item">
            <label for="">身份：</label>
            <span id="identity" class="mobile-select"></span>
        </div>
        <div class="item">
            <label for="">性别：</label>
            <input type="text">
        </div>
        <div class="item">
            <label for="">生日：</label>
            <span id="birthday" class="mobile-select"></span>
        </div>
        <div class="item">
            <button class="save-btn">保存</button>
        </div>
    </div>
</div>
<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/mobileSelect.min.js"></script>
<script>
    var identityArr = ['周日','周一','周二','周三','周四','周五','周六'];
    var mobileSelect1 = new MobileSelect({
        trigger: '#identity',
        title: '选择身份',
        wheels: [
            {data: identityArr}
        ],
        position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
    });
    var yearArr = ['1900年','1902年','1902年','1903年']
    var monthArr = ['1月','2月','3月','4月','5月','6月','7月','8月']
    var dayArr = ['1日','2日']
    var mobileSelect2 = new MobileSelect({
        trigger: '#birthday',
        title: '选择生日',
        wheels: [
            {data: yearArr},
            {data: monthArr},
            {data: dayArr}
        ],
        position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
    });
</script>
</body>
</html>
