<script>
    $(function () {
        $('.additional .add-item').click(function () {
            var addHtml = '<div class="item"><label for="">附加险：</label>\n' +
                '<input type="text">\n' +
                '<i class="delete">-</i></div>'
            $(this).parents('.additional').append(addHtml)
        })
        $('.additional').on('click', '.delete', function () {
            $(this).parent('.item').remove();
        })
      $('input[type="text"]').bind('blur', function () {
        document.body && (document.body.scrollTop = document.body.scrollTop);
      })
    })
    var yearArr = ['1900年','1902年','1902年','1903年']
    var monthArr = ['1月','2月','3月','4月','5月','6月','7月','8月']
    var dayArr = ['1日','2日']
    var mobileSelect1 = new MobileSelect({
        trigger: '#insureDate',
        title: '投保日期',
        wheels: [
            {data: yearArr},
            {data: monthArr},
            {data: dayArr}
        ],
        position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
    });
    var mobileSelect2 = new MobileSelect({

    });
