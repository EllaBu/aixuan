<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>增加产品</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobileSelect.css">

</head>
<body>
<div class="new-wrapper">
  <!-- 添加家庭成员 -->

  <h3 class="new-title">增加产品</h3>
  <div class="insurance-item">
    <div class="item">
      <label for="">保险产品：</label>
      <input type="text">
      <a href="page6.html">请选择</a>
    </div>
  </div>
  <div class="insurance-item">
    <div class="item">
      <label for="">保额：</label>
      <input type="text">
      <span>元</span>
    </div>
    <div class="item">
      <label for="">保费：</label>
      <input type="text">
      <span>元</span>
    </div>
    <div class="item item-two">
      <label for="">保障期：</label>
      <span id="safeguard" class="mobile-select">单位</span>
      <input type="text" placeholder="值">
    </div>
    <div class="item item-two">
      <label for="">缴费期：</label>
      <span id="payment" class="mobile-select">单位</span>
      <input type="text" placeholder="值">
    </div>
    <div class="item">
      <label for="">缴费周期：</label>
      <div class="item-choose">
        <span><input type="radio" name="">月缴</span>
        <span><input type="radio" name="">年缴</span>
      </div>
    </div>
    <div class="item">
      <label for="">缴费时间：</label>
      <span id="paymentTime" class="mobile-select"></span>
    </div>

  </div>
  <div class="btn-item">
    <button>保存</button>
  </div>

</div>
<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/mobileSelect.min.js"></script>
<script>
  $(function () {
    $('input[type="text"]').bind('blur', function () {
      document.body && (document.body.scrollTop = document.body.scrollTop);
    })
  })
  var yearArr = ['1900年', '1902年', '1902年', '1903年']
  var monthArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月']
  var dayArr = ['1日', '2日']

  var safeguardArr = ['单位','单位','单位']
  var mobileSelect1 = new MobileSelect({
    trigger: '#safeguard',
    title: '保障期',
    wheels: [
      {data: safeguardArr}
    ],
    position: [2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
  });
  var paymentArr = ['单位','单位','单位']
  var mobileSelect2 = new MobileSelect({
    trigger: '#payment',
    title: '缴费期',
    wheels: [
      {data: paymentArr},
    ],
    position: [2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
  });
  var mobileSelect2 = new MobileSelect({
    trigger: '#paymentTime',
    title: '缴费时间',
    wheels: [
      {data: yearArr},
      {data: monthArr},
      {data: dayArr}
    ],
    position: [2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
  });
</script>
</body>
</html>
